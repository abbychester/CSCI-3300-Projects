<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Abby's Book App</title>
    <link href="style.css" rel="stylesheet">

    <script>

        function bookApp() {

            let booktitle = document.getElementById("titleBook").value;
            let bookauthor = document.getElementById("authorBook").value;
            let booksubject = document.getElementById("subjectBook").value;

            document.getElementById("title").innerHTML = "Book Title: <b>" + booktitle + "</b>";
            document.getElementById("author").innerHTML = "Book Author: <b>" + bookauthor + "</b>";
            document.getElementById("subject").innerHTML = "Book Subject: <b>" + booksubject + "</b>";

        }
    </script>

</head>

<body>
    <h1>Abby's Book App</h1>

    <div id="title">Book Title: <input type="text" name="title" id="titleBook"></div>
    <br>
    <div id="author">Book Author: <input type="text" name="author" id="authorBook"></div>
    <br>
    <div id="subject">Book Subject: <input type="text" name="subject" id="subjectBook"></div>
    <br>
    <button onclick="bookApp()">Submit</button><br>
    <br>

    <footer>&copy;<b>Abby Chester</b></footer>

</body>


</html>
